<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e0f7fa;  /* Light blue background */
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            color: #343a40;
        }
        .list-group-item {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }
        .badge {
            background-color: #6c757d;
        }
        .btn {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center">Book List</h1>
        <form method="GET" class="d-flex mb-4">
            <input type="text" name="search" class="form-control me-2" placeholder="Search books...">
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <ul class="list-group">
            {% for book in books %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="{% url 'book_detail' book.id %}" class="text-decoration-none">{{ book.title }}</a>
                    <span class="badge bg-secondary">{{ book.author }}</span>
                </li>
            {% endfor %}
        </ul>
        <div class="text-center mt-4">
            <a href="{% url 'book_create' %}" class="btn btn-success">Add a New Book</a>
        </div>
    </div>
</body>
</html>
