<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e0f7fa;  /* Light blue background */
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .form-card {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #343a40;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="form-card col-md-6">
            <h1 class="text-center mb-4">Add New Book</h1>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="text" name="title" placeholder="Title" required class="form-control">
                </div>
                <div class="mb-3">
                    <input type="text" name="author" placeholder="Author" required class="form-control">
                </div>
                <div class="mb-3">
                    <input type="text" name="genre" placeholder="Genre" required class="form-control">
                </div>
                <div class="mb-3">
                    <textarea name="description" placeholder="Description" required class="form-control"></textarea>
                </div>
                <div class="mb-3">
                    <input type="date" name="published_date" required class="form-control">
                </div>
                <button type="submit" class="btn btn-success w-100">Add Book</button>
                <a href="{% url 'book_list' %}" class="btn btn-secondary w-100 mt-2">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
